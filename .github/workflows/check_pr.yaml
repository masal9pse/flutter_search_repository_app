name: Flutter CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  flutter-ci:
    name: Run Flutter checks
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 💙 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'  # 任意のFlutterバージョンに変更可

      - name: 🚀 Install dependencies
        run: flutter pub get
      
      - name: create .env
        run: touch .env

      - name: 🧪 Run flutter tests
        run: flutter test

      - name: 🧪 Show failed tests (only if test failed)
        if: failure()
        run: |
            echo "Extracting failed test names..."
            flutter test --machine > result.log || true
            echo "::error title=Test Failure::Some test cases failed."
            echo ""
            echo "❌ Failed tests:"
            grep '"name":' result.log | grep -B 1 '"result":"failure"' | grep '"name":' | sed 's/.*"name":"\(.*\)".*/- \1/'

