name: Flutter CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  flutter-ci:
    name: Run Flutter checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ’™ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'

      - name: ğŸš€ Install dependencies
        run: flutter pub get

      - name: ğŸ“„ create .env
        run: touch .env

    #   - name: ğŸ¨ Format check
    #     run: dart format --set-exit-if-changed .

    #   - name: ğŸ” Analyze
    #     run: flutter analyze

      - name: ğŸ§ª Run tests and show failures
        run: |
          echo "Running flutter tests..."
          flutter test --machine > result.log || true
          
          if grep '"result":"failure"' result.log > /dev/null; then
            echo "::error title=Test Failure::Some test cases failed."
            echo ""
            echo "âŒ Failed tests:"
            grep '"name":' result.log | grep -B 1 '"result":"failure"' | grep '"name":' | sed 's/.*"name":"\(.*\)".*/- \1/'
            exit 1
          else
            echo "âœ… All tests passed"
          fi
