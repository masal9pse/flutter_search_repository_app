name: Flutter CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  flutter-ci:
    name: Run Flutter checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ’™ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'  # ä»»æ„ã®Flutterãƒãƒ¼ã‚¸ãƒ§ãƒ³ã«å¤‰æ›´å¯

      - name: ğŸš€ Install dependencies
        run: flutter pub get
      
      - name: create .env
        run: touch .env

      - name: ğŸ§ª Run flutter tests
        run: flutter test

      - name: ğŸ§ª Show failed tests (only if test failed)
        if: failure()
        run: |
            echo "Extracting failed test names..."
            flutter test --machine > result.log || true
            echo "::error title=Test Failure::Some test cases failed."
            echo ""
            echo "âŒ Failed tests:"
            grep '"name":' result.log | grep -B 1 '"result":"failure"' | grep '"name":' | sed 's/.*"name":"\(.*\)".*/- \1/'

