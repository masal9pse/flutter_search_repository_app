name: Flutter CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  flutter-ci:
    name: Run Flutter checks
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ’™ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'  # ä»»æ„ã®Flutterãƒãƒ¼ã‚¸ãƒ§ãƒ³ã«å¤‰æ›´å¯

      - name: ðŸš€ Install dependencies
        run: flutter pub get

      - name: ðŸ“ Create .env file
        run: touch .env

      - name: ðŸ§ª Run flutter tests
        id: test
        run: flutter test --machine > test_report.log

      - name: ðŸ“„ Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: 'flutter test'
          path: 'test_report.log'
          reporter: 'flutter-json'
          fail-on-error: 'false'

      - name: âœ… Comment on PR (update or create)
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          test_outcome: ${{ steps.test.outcome }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const botLogin = 'github-actions[bot]';
            const commentTag = '<!-- flutter-ci-comment -->'; // è­˜åˆ¥ã‚¿ã‚°

            const success = core.getInput('test_outcome') === 'success';
            const commentBody = `${commentTag}
            ${success ? `âœ… All Flutter tests passed for commit \`${context.sha.slice(0, 7)}\`! ðŸŽ‰` : `âŒ Some Flutter tests failed for commit \`${context.sha.slice(0, 7)}\`.`}`;

            // æ—¢å­˜ã‚³ãƒ¡ãƒ³ãƒˆã‚’å–å¾—
            const comments = await github.paginate(
              github.rest.issues.listComments,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
              }
            );

            // è‡ªåˆ†ã®ã‚³ãƒ¡ãƒ³ãƒˆã®ä¸­ã‹ã‚‰ã‚¿ã‚°ä»˜ãã®ã‚‚ã®ã‚’æŽ¢ã™
            const existingComment = comments.find(
              (c) => c.user.login === botLogin && c.body.includes(commentTag)
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody,
              });
            }
