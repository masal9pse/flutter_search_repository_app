name: Flutter CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  flutter-ci:
    name: Run Flutter checks
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 💙 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'  # 任意のFlutterバージョンに変更可

      - name: 🚀 Install dependencies
        run: flutter pub get

    #   - name: 🎨 Format check
    #     run: dart format --set-exit-if-changed .

    #   - name: 🔍 Analyze
    #     run: flutter analyze

      - name: 🧪 Run tests
        run: flutter test
