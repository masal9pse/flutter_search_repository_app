name: Flutter CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  flutter_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # ここに並列で実行したいテストの種類を定義
        test_type: [unit-test, vrt] 
    steps:
      - uses: actions/checkout@v4

      # ▼▼▼ Flutterの環境構築（このステップは共通） ▼▼▼
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1' # プロジェクトに合わせたバージョンを指定
      
      - name: 🚀 Install dependencies
        run: flutter pub get

      - name: 📝 Create .env file
        run: touch .env

      # ▼▼▼ matrix の値に応じて、実行するテストを切り替える ▼▼▼
      - name: Run Unit Tests
        if: matrix.test_type == 'unit-test'
        run: flutter test --exclude-tags golden

      - name: Run VRT
        if: matrix.test_type == 'vrt'
        run: flutter test --update-goldens --tags golden