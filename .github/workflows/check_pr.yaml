name: Flutter CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  flutter-ci:
    name: Run Flutter checks
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 💙 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'

      - name: 🚀 Install dependencies
        run: flutter pub get

      - name: 📝 Create .env file
        run: touch .env

      - name: 🧪 Run flutter tests
        id: test
        run: flutter test --machine > test_report.log

  golden-tests:
    name: Run Golden Tests
    runs-on: macos-latest
    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 💙 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'

      - name: 🚀 Install dependencies
        run: flutter pub get

      - name: 📝 Create .env file
        run: touch .env

      - name: 🔍 Run Golden Tests
        run: flutter test --update-goldens --tags golden