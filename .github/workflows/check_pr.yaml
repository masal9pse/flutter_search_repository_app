name: Flutter CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  flutter-ci:
    name: Run Flutter checks
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ’™ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'  # ä»»æ„ã®Flutterãƒãƒ¼ã‚¸ãƒ§ãƒ³ã«å¤‰æ›´å¯

      - name: ðŸš€ Install dependencies
        run: flutter pub get
      
      - name: create .env
        run: touch .env

      - name: ðŸ§ª Run flutter tests
        run: flutter test --machine > test_report.log
    
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: 'flutter test'
          path: 'test_report.log'
          reporter: 'flutter-json'
          fail-on-error: 'false'


