name: Flutter CI for iOS
on:
 push:
 pull_request:
  branches:
   - main
jobs:
 build-ios:
  runs-on: macos-latest
  steps:
  - name: Clone repository
    uses: actions/checkout@v4
  - name: Set up Flutter
    uses: subosito/flutter-action@v2
    with:
      channel: stable
      flutter-version: 3.27.1
  - run: flutter --version
  - name: Install dependencies
    run: flutter pub get
  - name: Analyze code
    run: flutter analyze
  - name: Run tests
    run: flutter test
  - name: Build iOS
    run: flutter build ios --no-codesign
  
